<h3>
  <a href="" ng-click="showStoreModal = true;">
      <i class="fa fa-info-circle icon-left"></i>
  </a>
  <span class="font-weight-normal">{{'subscription-status.heading' | translate}} |</span>
  <a href="" ng-click="showStoreModal = true;">
    <span ng-class="{'product-trial':subscriptionStatus.subscribed, 'product-expired':!subscriptionStatus.subscribed}">
        {{subscriptionStatus.status}}
        <span ng-if="subscriptionStatus.status === 'On Trial'"> - {{ subscriptionStatus.expiry | productTrialDaysToExpiry }}</span>
    </span>
  </a>
</h3>
<div class="overlay stack-top" ng-show="showStoreModal"
  ng-click="showStoreModal = false;">
</div>
<iframe id="store-modal-frame" name="store-modal-frame" class="wrapper container modal-content full-screen-modal"
  ng-show="showStoreModal">
</iframe>
